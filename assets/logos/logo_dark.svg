<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Icon: Data Analytics Symbol -->
  <g transform="translate(10, 15)">
    <!-- Chart bars -->
    <rect x="0" y="30" width="8" height="20" fill="#3B82F6" rx="2"/>
    <rect x="12" y="20" width="8" height="30" fill="#60A5FA" rx="2"/>
    <rect x="24" y="10" width="8" height="40" fill="#3B82F6" rx="2"/>
    <rect x="36" y="25" width="8" height="25" fill="#60A5FA" rx="2"/>
    
    <!-- Sparkline overlay -->
    <path d="M 2 35 L 16 25 L 28 15 L 40 30" 
          stroke="#60A5FA" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Circle highlight -->
    <circle cx="28" cy="15" r="3" fill="#3B82F6"/>
  </g>
  
  <!-- Text: DataAnalytics -->
  <text x="65" y="35" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#F1F5F9">
    DataAnalytics
  </text>
  
  <!-- Text: Vietnam -->
  <text x="65" y="55" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="14" 
        font-weight="500" 
        fill="#3B82F6">
    Vietnam
  </text>
  
  <!-- Tagline -->
  <text x="220" y="55" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#F1F5F9" 
        opacity="0.6">
    AI-Powered BI
  </text>
</svg>